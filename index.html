<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Visualizer</title>
	
	<link href="app.css" rel="stylesheet" type="text/css">
	<!-- material icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
</head>
<body>
	<div id="introAnimation">
		<span>
			synesthesia<br />
			[sin-uh s-thee-zhuh, -zhee-uh, -zee-uh] <br />
			noun <br/>
			1. a sensation produced in one modality when a stimulus<br />
			is applied to another modality, <br/>
			as when the hearing of a certain sound <br/>
			induces the visualization of a certain color. <br />
 		</span>
		<button id="GO" style="display:none">GO</button>
	</div>
	<canvas class="visualizer" style="display:none" width="640" height="256"></canvas> 

	<div id="toolbar" style="display:none">
		<div class="wrapper">
			<select id="input">
				<option value="time" selected>Time</option>
				<option value="frequency">Frequency</option>
				<option value="off">Off</option>
			</select>
			<select id="timeType">
				<option value="simple">Simple</option>
				<option value="amplitude">Amplitude</option>
				<option value="simpleWithAmplitude">Simple + Amplitude</option>
				<option value="simpleWithAmplitudeAndFrequency">Simple + Amplitude + Frequency</option>
				<option value="triVertical">TriVertical</option>
				<option value="diagonalAmplitudeGradient">Diagonal Gradient</option>
				<option value="radialAmplitudeGradient">Radial Gradient</option>
				<option value="triRadial" selected>TriRadial</option>
			</select>
			<select id="freqType" style="display:none">
				<option value="simple">Simple</option>
			</select>
			<label><input type="checkbox" id="calculateNote">Estimate Musical Note</label>
		</div>
		<div id="toggleMenu"><i class="material-icons">keyboard_arrow_left</i></div>
	</div>
	
	<div id="curFreq" style="display:none"></div>

	<script src="frequencyMap.js"></script>
	<script src="visualizer.js"></script>
	
</body>
</html>
