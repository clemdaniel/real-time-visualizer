<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Visualizer</title>
	
	<link href="app.css" rel="stylesheet" type="text/css">
	<!-- material icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
</head>
<body>
	<canvas class="visualizer" width="640" height="256"></canvas> 

	<div id="toolbar">
		<div class="wrapper">
			<select id="input">
				<option value="time">Time</option>
				<option value="frequency" selected>Frequency</option>
				<option value="off">Off</option>
			</select>
			<select id="timeType" style="display:none">
				<option value="simple">Simple</option>
				<option value="amplitude">Amplitude</option>
				<option value="simpleWithAmplitude">Simple + Amplitude</option>
				<option value="simpleWithAmplitudeAndFrequency">Simple + Amplitude + Frequency</option>
				<option value="triVertical">TriVertical</option>
				<option value="diagonalAmplitudeGradient">Diagonal Gradient</option>
				<option value="radialAmplitudeGradient">Radial Gradient</option>
				<option value="triRadial">TriRadial</option>
			</select>
			<select id="freqType">
				<option value="simple">Simple</option>
			</select>
			<label><input type="checkbox" id="calculateNote" disabled=true>Estimate Musical Note</label>
		</div>
		<div id="toggleMenu"><i class="material-icons">keyboard_arrow_left</i></div>
	</div>
	
	<div id="curFreq" style="display:none"></div>

	<script src="frequencyMap.js"></script>
	<script src="visualizer.js"></script>
	
</body>
</html>
